<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<h1 th:text="'Recipes'">Recipes list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>DESCRIPTION</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">Perfect Recipe</td>
    </tr>
</table>
</body>
</html>
